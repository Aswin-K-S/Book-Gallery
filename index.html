<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
</head>

<body>
    <!--header section  -->
    <header>
        <div class="hl">
            <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Logo">
            <h1>Book Gallery</h1>
        </div>
        <nav>
            <ul style="margin-right: 20px;">
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Banner image -->
    <div class="banner" id="home">
        <div class="banner-overlay">
            <h1 id="quote">" If you don’t like to read, you haven’t found the right book " </h1><br>
            <h2 style="margin-top: 20px;">Find Yours Now </h2>
        </div>
    </div>
    <!-- end -->

    <!-- Main Content -->
    <section>
        <div class="row" id="books">
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/814BAk-r5HL._AC_UF1000,1000_QL80_.jpg" alt="">
                <h1 id="title" style="text-align: center; ">Sherlock Holmes</h1>
                <h2 id="title" style="text-align: center;">₹220</h2>
                <button style="text-align: center;">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/51Z0nLAfLmL.jpg" alt="">
                <h1 style="text-align: center; ">The Alchemist</h1>
                <h2 style="text-align: center;">₹200</h2>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/10/Harry-Potter-and-the-Chamber-of-Secrets-book-cover.jpg" alt="">
                <h1 style="text-align: center; ">Harry Potter</h1>
                <h2 style="text-align: center;">₹250</h2>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/61cnv94SemL._SX460_BO1,204,203,200_.jpg" alt="">
                <h1 style="text-align: center; ">Dr.Dolittle</h1>
                <h2 style="text-align: center;">₹120</h2>
                <button>Buy Now</button>
            </div>
            
        </div>
    </section>
    <!-- end -->
    <!-- footer -->
    <footer id="contact">
        <h2>Connect With Us</h2>
        <h3>Facebook</h3>
        <h3>X</h3>
        <h3>Instagram</h3>
    </footer>
</body>

</html>
